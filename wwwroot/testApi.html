    <script>
        function getApiMovie(id) {
            // Envoyer une requÃªte vers l'API /movies//:63988435e5
            fetch('/movies/:' + id)
                .then(function (response) {
                    return response.json();;
                })
                .then(function (resultJson) {
                    console.log(resultJson[0].Director);
                   const movieDetails=document.getElementById("moviesDetails")
                    moviesDetails.innerText=resultJson[0].Director
                })
                .catch(function (err) {
                    console.log("Something went wrong!", err);
                });
        }
    </script>
</head>
